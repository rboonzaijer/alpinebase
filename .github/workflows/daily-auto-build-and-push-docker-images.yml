name: Daily auto build and push docker images

on:
  schedule:
    # Note: This is UTC time
    - cron: '45 8 * * *' # https://crontab.guru/#45_8_*_*_* “At 08:45.”
    - cron: '45 20 * * *' # https://crontab.guru/#45_20_*_*_* “At 20:45.”
  workflow_dispatch:

jobs:

  alpine_rootless_latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=latest -f ./alpine/rootless/Dockerfile -t usethis/alpine:latest .
          docker push usethis/alpine:latest

  alpine_rootless_3_20:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.20 -f ./alpine/rootless/Dockerfile -t usethis/alpine:3.20 .
          docker push usethis/alpine:3.20

  alpine_rootless_3_19:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.19 -f ./alpine/rootless/Dockerfile -t usethis/alpine:3.19 .
          docker push usethis/alpine:3.19

  alpine_nobody_latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=latest -f ./alpine/nobody/Dockerfile -t usethis/alpine:nobody .
          docker push usethis/alpine:nobody

  alpine_nobody_3_20:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.20 -f ./alpine/nobody/Dockerfile -t usethis/alpine:nobody-3.20 .
          docker push usethis/alpine:nobody-3.20

  alpine_nobody_3_19:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.19 -f ./alpine/nobody/Dockerfile -t usethis/alpine:nobody-3.19 .
          docker push usethis/alpine:nobody-3.19

  alpine_root_latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=latest -f ./alpine/root/Dockerfile -t usethis/alpine:root .
          docker push usethis/alpine:root

  alpine_root_3_20:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.20 -f ./alpine/root/Dockerfile -t usethis/alpine:root-3.20 .
          docker push usethis/alpine:root-3.20

  alpine_root_3_19:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.19 -f ./alpine/root/Dockerfile -t usethis/alpine:root-3.19 .
          docker push usethis/alpine:root-3.19

  imagemagick_latest:
    needs: alpine_rootless_latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=latest -f ./imagemagick/Dockerfile -t usethis/imagemagick:latest .
          docker push usethis/imagemagick:latest

  nginx_1:
    needs: alpine_rootless_latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=latest -f ./nginx/1/Dockerfile -t usethis/nginx:1 .
          docker push usethis/nginx:1

  nginx_1_3_19: # for php8.1
    needs: alpine_rootless_3_19
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg ALPINE_VERSION=3.19 -f ./nginx/1/Dockerfile -t usethis/nginx:1-3.19 .
          docker push usethis/nginx:1-3.19

  php_nginx_83_1:
    needs: nginx_1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg NGINX_VERSION=1 -f ./php-nginx/php8.3-nginx1/Dockerfile -t usethis/php-nginx:8.3-1 -t usethis/php-nginx:8.3 .
          docker push usethis/php-nginx:8.3-1  # php=8.3.*, nginx=1.*
          docker push usethis/php-nginx:8.3  # alias

  php_nginx_82_1:
    needs: nginx_1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg NGINX_VERSION=1 -f ./php-nginx/php8.2-nginx1/Dockerfile -t usethis/php-nginx:8.2-1 -t usethis/php-nginx:8.2 .
          docker push usethis/php-nginx:8.2-1  # php=8.2.*, nginx=1.*
          docker push usethis/php-nginx:8.2  # alias

  php_nginx_81_1:
    needs: nginx_1_3_19
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg NGINX_VERSION=1-3.19 -f ./php-nginx/php8.1-nginx1/Dockerfile -t usethis/php-nginx:8.1-1 -t usethis/php-nginx:8.1 .
          docker push usethis/php-nginx:8.1-1  # php=8.1.*, nginx=1.*
          docker push usethis/php-nginx:8.1  # alias

  php_nginx_83_1_dev:
    needs: php_nginx_83_1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg PHP_NGINX_VERSION=8.3-1 -f ./php-nginx/php8.3-nginx1-dev/Dockerfile -t usethis/php-nginx:8.3-1-dev -t usethis/php-nginx:8.3-dev .
          docker push usethis/php-nginx:8.3-1-dev  # php=8.3.*, nginx=1.*
          docker push usethis/php-nginx:8.3-dev  # alias

  php_nginx_82_1_dev:
    needs: php_nginx_82_1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg PHP_NGINX_VERSION=8.2-1 -f ./php-nginx/php8.2-nginx1-dev/Dockerfile -t usethis/php-nginx:8.2-1-dev -t usethis/php-nginx:8.2-dev .
          docker push usethis/php-nginx:8.2-1-dev  # php=8.2.*, nginx=1.*
          docker push usethis/php-nginx:8.2-dev  # alias

  php_nginx_81_1_dev:
    needs: php_nginx_81_1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u usethis --password-stdin
          docker build --no-cache --pull --build-arg PHP_NGINX_VERSION=8.1-1 -f ./php-nginx/php8.1-nginx1-dev/Dockerfile -t usethis/php-nginx:8.1-1-dev -t usethis/php-nginx:8.1-dev .
          docker push usethis/php-nginx:8.1-1-dev  # php=8.1.*, nginx=1.*
          docker push usethis/php-nginx:8.1-dev  # alias

  trivy_vulnerability_scan:
    needs: 
      - alpine_rootless_latest
      - alpine_rootless_3_20
      - alpine_rootless_3_19
      - alpine_root_latest
      - alpine_root_3_20
      - alpine_root_3_19
      - alpine_nobody_latest
      - alpine_nobody_3_20
      - alpine_nobody_3_19
      - imagemagick_latest
      - nginx_1
      - nginx_1_3_19
      - php_nginx_83_1
      - php_nginx_83_1_dev
      - php_nginx_82_1
      - php_nginx_82_1_dev
      - php_nginx_81_1
      - php_nginx_81_1_dev
    permissions:
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_tag:
          - alpine:latest
          - alpine:3.20
          - alpine:3.19
          - alpine:root
          - alpine:root-3.20
          - alpine:root-3.19
          - alpine:nobody
          - alpine:nobody-3.20
          - alpine:nobody-3.19
          - imagemagick:latest
          - nginx:1
          - nginx:1-3.19
          - php-nginx:8.3-1
          - php-nginx:8.3-1-dev
          - php-nginx:8.2-1
          - php-nginx:8.2-1-dev
          - php-nginx:8.1-1
          - php-nginx:8.1-1-dev
    steps:
      - uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: usethis/${{ matrix.image_tag }}
          format: 'sarif'
          output: 'trivy-results.${{ matrix.image_tag }}.sarif'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
      - uses: github/codeql-action/upload-sarif@v3.25.6
        with:
          sarif_file: 'trivy-results.${{ matrix.image_tag }}.sarif'
