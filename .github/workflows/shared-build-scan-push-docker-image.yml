name: shared-build-scan-push-docker-image
on:
  workflow_call:
    inputs:
      FROM_IMAGE:
        default: 'alpine:latest'
        description: Base Image
        type: string
        required: true
      DOCKERFILE:
          description: Path to Dockerfile
          type: string
          required: true
      IMAGE_NAME:
        default: 'mytargetimage'
        description: Target image name
        type: string
        required: true
      IMAGE_TAG_SPECIFIC:
        default: '0.1'
        description: Target image tag (specific)
        type: string
        required: true
      IMAGE_TAG_ALIAS:
        default: ''
        description: Target image tag alias, like 'php-nginx:8.3' for 'php-nginx:8.3-1' (php8.3.*, nginx1.*)
        type: string
        required: false
      REPO_NAME:
        default: 'abcdefg'
        description: Repository base name usethis/{image}:{tag}
        type: string
        required: false
    secrets:
      SECRET_DOCKERHUB_USERNAME:
        required: true
      SECRET_DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    env:
      REPO_NAME: ${{ inputs.REPO_NAME }}
      FROM_IMAGE: ${{ inputs.FROM_IMAGE }}
      IMAGE_NAME: ${{ inputs.IMAGE_NAME }}
      IMAGE_TAG_SPECIFIC: ${{ inputs.IMAGE_TAG_SPECIFIC }}
      DOCKERFILE: ${{ inputs.DOCKERFILE }}
      IMAGE_TAG_ALIAS: ${{ inputs.IMAGE_TAG_ALIAS }}
    steps:
      - uses: actions/checkout@v4.1.6
      - run: |
          echo "${{ secrets.SECRET_DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.SECRET_DOCKERHUB_USERNAME }} --password-stdin

          echo "${REPO_NAME}/${IMAGE_NAME}:${IMAGE_TAG_SPECIFIC}"
          echo ${REPO_NAME}/${IMAGE_NAME}:${IMAGE_TAG_SPECIFIC}

          docker images
          #docker build --no-cache --pull --build-arg FROM_IMAGE=${FROM_IMAGE} -f ${DOCKERFILE} -t ${REPO_NAME}/${IMAGE_NAME}:${IMAGE_TAG_SPECIFIC} .
          docker build --no-cache --pull --build-arg FROM_IMAGE=${{ inputs.FROM_IMAGE }} -f ${{ inputs.DOCKERFILE }} -t ${{ inputs.REPO_NAME }}/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG_SPECIFIC }} .
          docker images

          # # Tag for Docker Scout repo (all scans in 1 place: usethis/alias:{images-tags} )
          # docker tag usethis/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG_SPECIFIC }} usethis/alias:${{ inputs.IMAGE_NAME }}-${{ inputs.IMAGE_TAG_SPECIFIC }}
          # docker images

      - name: Tag alias
        if: ${{ inputs.IMAGE_TAG_ALIAS }} != ''
        run: |
          
          echo "${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_SPECIFIC }}"
          echo ${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_SPECIFIC }}
          echo ${{ inputs.REPO_NAME }}/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG_SPECIFIC }}

          echo "$REPO_NAME/$IMAGE_NAME:$IMAGE_TAG_SPECIFIC"
          echo $REPO_NAME/$IMAGE_NAME:$IMAGE_TAG_SPECIFIC

          #docker tag usethis/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG_SPECIFIC }} usethis/usethis/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG_ALIAS }}
          docker images

          docker images ${{ inputs.REPO_NAME }}/*

      - uses: aquasecurity/trivy-action@0.21.0
        with:
          #image-ref: ${{ inputs.REPO_NAME }}/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG_SPECIFIC }}
          image-ref: alpine:3.10 # has known vulnerability
          format: 'sarif'
          output: 'trivy-results.${{ inputs.REPO_NAME }}.${{ inputs.IMAGE_NAME }}.${{ inputs.IMAGE_TAG_SPECIFIC }}.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
          exit-code: '1'
          
      # - uses: github/codeql-action/upload-sarif@v3.25.6
      #   if: always() # if the previous step has found vulnerabilities, then it exits, but run this job always to upload the results
      #   with:
      #     sarif_file: 'trivy-results.${{ inputs.REPO_NAME }}.${{ inputs.IMAGE_NAME }}.${{ inputs.IMAGE_TAG_SPECIFIC }}.sarif'
    
      - name: upload-results
        if: always() # if the previous step has found vulnerabilities, then it exits, but run this job always to upload the results
        run: |
          docker images
          # docker push ...

      - name: Push
        run: |
          docker images
          # docker push ...

